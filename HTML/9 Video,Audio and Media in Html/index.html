<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video,Audio and Media</title>
</head>
<body>
    <!-- video -->
    <video src="Nature.mp4" height="255" width="500" controls loop poster="download.jpg"></video>

    <!-- Audio-->
    <audio src="https://dwn.pagolworld.in/siteuploads/files/sfd16/7695/Perfect(Mr-Jatt1.com).mp3"  controls></audio>

    <audio src="Perfect(Mr-Jatt1.com).mp3" controls auto muted></audio>

    <!-- Media -->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <img src="img.svg" alt="this is svg">

    <!-- iframe  -->

    <!-- <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="500" height="800"></iframe> -->
